    ////////////////////////////////////////////////////////////////////
    // 图片压缩上传,
    // 引用LocalResizeIMG.js（插件主体）及mobileBUGFix.mini.js（移动端的补丁）

    var pre; //源图片名称
    var Orientation = null; //图片方向角

    /**
     * 获得base64
     * @param {Object} obj
     * @param {Number} [obj.width] 图片需要压缩的宽度，高度会跟随调整
     * @param {Number} [obj.quality=0.8] 压缩质量，不压缩为1
     * @param {Function} [obj.before(this, blob, file)] 处理前函数,this指向的是input:file
     * @param {Function} obj.success(obj) 处理后函数
     *
     */
    $.fn.localResizeIMG = function(obj) {
      this.on('change', function() {
        var file = this.files[0];
        pre = file.name;
        var URL = window.URL || window.webkitURL;
        var blob = URL.createObjectURL(file);

        //获取照片方向角属性，用户旋转控制
        EXIF.getData(file, function() {
          //alert(EXIF.pretty(file));
          EXIF.getAllTags(file);
          Orientation = EXIF.getTag(file, 'Orientation');
          //alert(Orientation);
          //return;
        });

        // 执行前函数
        if ($.isFunction(obj.before)) {
          obj.before(this, blob, file);
        }

        _create(blob, file);
        this.value = ''; // 清空临时数据
      });

      /**
       * 生成base64
       * @param blob 通过file获得的二进制
       */
      function _create(blob, file) {
        var img = new Image();
        img.src = blob;

        img.onload = function() {
          var that = this;

          //生成比例
          var w = that.width,
            h = that.height,
            scale = w / h;
          w = obj.width || w;
          h = w / scale;

          //生成canvas
          var canvas = document.createElement('canvas');
          var ctx = canvas.getContext('2d');
          $(canvas).attr({
            width: w,
            height: h
          });
          ctx.drawImage(that, 0, 0, w, h);

          /**
           * 生成base64
           * 兼容修复移动设备需要引入mobileBUGFix.js
           */
          var base64 = canvas.toDataURL('image/jpeg', obj.quality || 0.6);

          // 修复IOS
          if (navigator.userAgent.match(/iphone/i)) {
            console.log('iphone');
            //alert(w + ',' + h);
            //如果方向角不为1，都需要进行旋转
            if (Orientation != "" && Orientation != 1) {
              switch (Orientation) {
                case 6: //需要顺时针（向左）90度旋转
                  //alert('需要顺时针（向左）90度旋转');
                  rotateImg(this, 'left', canvas);
                  break;
                case 8: //需要逆时针（向右）90度旋转
                  //alert('需要顺时针（向右）90度旋转');
                  rotateImg(this, 'right', canvas);
                  break;
                case 3: //需要180度旋转
                  //alert('需要180度旋转');
                  rotateImg(this, 'right', canvas); //转两次
                  rotateImg(this, 'right', canvas);
                  break;
                default:
                  //alert('未旋转处理');
                  break;
              }
            }

            // var mpImg = new MegaPixImage(img);
            // mpImg.render(canvas, {
            //   maxWidth : w,
            //   maxHeight : h,
            //   quality : obj.quality || 0.8
            // });
            base64 = canvas.toDataURL('image/jpeg', obj.quality || 0.6);
          } else if (navigator.userAgent.match(/Android/i)) { // 修复android
            var encoder = new JPEGEncoder();
            base64 = encoder.encode(ctx.getImageData(0, 0, w, h),
              obj.quality * 100 || 80);
          } else {
            //如果方向角不为1，都需要进行旋转
            if (Orientation != "" && Orientation != 1) {
              switch (Orientation) {
                case 6: //需要顺时针（向左）90度旋转
                  //alert('需要顺时针（向左）90度旋转');
                  rotateImg(this, 'left', canvas);
                  break;
                case 8: //需要逆时针（向右）90度旋转
                  //alert('需要顺时针（向右）90度旋转');
                  rotateImg(this, 'right', canvas);
                  break;
                case 3: //需要180度旋转
                  //alert('需要180度旋转');
                  rotateImg(this, 'right', canvas); //转两次
                  rotateImg(this, 'right', canvas);
                  break;
                default:
                  //alert('未旋转处理');
                  break;
              }
            }

            // var mpImg = new MegaPixImage(img);
            // mpImg.render(canvas, {
            //   maxWidth : w,
            //   maxHeight : h,
            //   quality : obj.quality || 0.8
            // });
            base64 = canvas.toDataURL('image/jpeg', obj.quality || 0.6);
          }

          // 生成结果
          var result = {
            base64: base64,
            clearBase64: base64.substr(base64.indexOf(',') + 1)
          };

          // 执行后函数
          obj.success(result);
        };
      }
    };


    //对图片旋转处理 added by lzk
    function rotateImg(img, direction, canvas) {
      //alert(img);
      //最小与最大旋转方向，图片旋转4次后回到原方向
      var min_step = 0;
      var max_step = 3;
      //var img = document.getElementById(pid);
      if (img == null) return;
      //img的高度和宽度不能在img元素隐藏后获取，否则会出错
      var height = img.height;
      var width = img.width;
      //var step = img.getAttribute('step');
      var step = 2;
      if (step == null) {
        step = min_step;
      }
      if (direction == 'right') {
        step++;
        //旋转到原位置，即超过最大值
        step > max_step && (step = min_step);
      } else {
        step--;
        step < min_step && (step = max_step);
      }
      //img.setAttribute('step', step);
      /*var canvas = document.getElementById('pic_' + pid);
      if (canvas == null) {
          img.style.display = 'none';
          canvas = document.createElement('canvas');
          canvas.setAttribute('id', 'pic_' + pid);
          img.parentNode.appendChild(canvas);
      }  */
      //旋转角度以弧度值为参数
      var degree = step * 90 * Math.PI / 180;
      var ctx = canvas.getContext('2d');
      switch (step) {
        case 0:
          canvas.width = width;
          canvas.height = height;
          ctx.drawImage(img, 0, 0);
          break;
        case 1:
          canvas.width = height;
          canvas.height = width;
          ctx.rotate(degree);
          ctx.drawImage(img, 0, -height);
          break;
        case 2:
          canvas.width = width;
          canvas.height = height;
          ctx.rotate(degree);
          ctx.drawImage(img, -width, -height);
          break;
        case 3:
          canvas.width = height;
          canvas.height = width;
          ctx.rotate(degree);
          ctx.drawImage(img, -width, 0);
          break;
      }
    }

    // image:data 转成 blob格式
    function dataURLtoBlob(dataUrl) {
      var arr = dataUrl.split(','),
        mime = arr[0].match(/:(.*?);/)[1],
        bstr = atob(arr[1]),
        n = bstr.length,
        u8arr = new Uint8Array(n);
      while (n--) {
        u8arr[n] = bstr.charCodeAt(n);
      }
      return new Blob([u8arr], {
        type: mime
      });
    }


    // 上传blob到upyun
    function uploadBlogImgToUpyun(blob) {
      var config = {

        expiration: parseInt((new Date().getTime() + 3600000) / 1000),

        form_api_secret: 'CRKAOsKHGbbCnU+yztBxUT0bYR0='
      };

      var instance = new Sand(config);
      var options = {
        'notify_url': 'http://upyun.com',
        //"allow-file-type":"jpg,jpeg,png",
        //"x-gmkerl-value": "150", /// 如需缩小功能,这必须输入(缩略图宽度/像素)
        //"x-gmkerl-quality": "95", /// 可选(图片压缩质量,默认 95)
        //"x-gmkerl-unsharp": "True", /// 可选(是否进行锐化处理,默认锐化)
        //"x-gmkerl-rotate": "auto", /// 可选(是否进行图片旋转)
        //"x-gmkerl-clip" : "800x800s300a300", /// 可选(是否进行图片裁剪)
      };
      instance.setOptions(options);

      var d = new Date();
      var month = d.getMonth() + 1;
      var filename = '/multimedia/' + d.getFullYear() + '/' + month + '/' + d.getDate() + '/' + uuid();
      console.log(filename);
      instance.upload_blob(filename, blob);

      return 'https://tripc2c-club-title.b0.upaiyun.com' + filename;
    }


    function uuid() {
      var s = [];
      var hexDigits = "0123456789abcdef";
      for (var i = 0; i < 36; i++) {
        s[i] = hexDigits.substr(Math.floor(Math.random() * 0x10), 1);
      }
      s[14] = "4"; // bits 12-15 of the time_hi_and_version field to 0010
      s[19] = hexDigits.substr((s[19] & 0x3) | 0x8, 1); // bits 6-7 of the clock_seq_hi_and_reserved to 01
      s[8] = s[13] = s[18] = s[23] = "-";

      var uuid = s.join("");
      return uuid;
    }
