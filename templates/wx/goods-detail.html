<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Shuttle - Material Design Mobile Template</title>
    <meta name="description" content="Material Design Mobile Template">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">

    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="../img/touch/apple-touch-icon-144x144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="../img/touch/apple-touch-icon-114x114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="../img/touch/apple-touch-icon-72x72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="../img/touch/apple-touch-icon-57x57-precomposed.png">
    <link rel="shortcut icon" sizes="196x196" href="../img/touch/touch-icon-196x196.png">
    <link rel="shortcut icon" href="../img/touch/apple-touch-icon.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="../img/touch/apple-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#222222">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">

    <!-- Icons -->
    <link href="../css/ionicons.min.css" media="all" rel="stylesheet" type="text/css">
    <!-- <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" media="all" rel="stylesheet" type="text/css"> -->

    <!-- Stylesheets -->
    <link rel="stylesheet" href="../css/animate.css">
    <link rel="stylesheet" href="../css/materialize.min.css">
    <link rel="stylesheet" href="../css/swipebox.min.css">
    <link rel="stylesheet" href="../css/swiper.min.css">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/main.css">
    <script src="../js/vendor/modernizr-2.7.1.min.js"></script>
  </head>
  <body>
    <!-- Main Container -->
    <div id="main" class="main">
      <!-- Toolbar -->
      <div id="toolbar" class="primary-color z-depth-1">
        <!-- <div class="open-left" id="open-left" data-activates="slide-out-left">
          <i class="ion-android-menu"></i>
        </div> -->
        <h1 class="title">商品页面</h1>
        <!-- <div class="open-right" id="open-right" data-activates="slide-out">
          <i class="ion-android-person"></i>
        </div> -->
      </div>
      <!-- End of Toolbar -->

      <!-- Page Contents -->
      <div class="page animated fadeinup">

        <!-- Hero Header -->
        <div class="hero-header animated fadein">
          <!-- Slider -->
          <div class="swiper-container swiper-slider">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <a href="#"><img src="../img/smartwatch.jpg" alt=""></a>
              </div>
              <div class="swiper-slide">
                <a href="#"><img src="../img/product.jpg" alt=""></a>
              </div>
              <div class="swiper-slide">
                <a href="#"><img src="../img/product2.jpg" alt=""></a>
              </div>
            </div>
            <!-- Add Pagination -->
            <div class="swiper-pagination"></div>
          </div>
          <!-- End of Slider -->

          <!-- Floating Action Button -->
          <div class="floating-button animated bouncein delay-3">
            <a href="checkout.html" class="btn-floating btn-large waves-effect waves-light accent-color btn z-depth-1">
              <i class="ion-ios-cart"></i>
            </a>
          </div>
        </div>

        <!-- Product Title -->
        <div class="center-align p-20">
          <span class="small grey-text">科技产品</span>
          <h3 class="m-0"><strong>智能手表</strong></h3>
          <h4>$ 199.99</h4>
        </div>

        <!-- Prduct Description -->
        <div class="product-description">
          <ul class="tabs">
            <li class="tab col s3"><a class="active" href="#product1">商品介绍</a></li>
            <li class="tab col s3"><a href="#product2">商品评价</a></li>
          </ul>

          <div id="product1" class="p-20">
            <p class="text-flow">这里是商品介绍内容。。。。</p>
          </div>
          <div id="product2" class="p-20">
            <p class="text-flow">这里应该有评价列表。。。。</p>
          </div>
        </div>

        <div class="product-variation">
          <h5><strong>Choose a color:</strong></h5>
          <form action="#">
            <p>
              <input name="group1" type="radio" id="test1" />
              <label for="test1">Red</label>
            </p>
            <p>
              <input name="group1" type="radio" id="test2" />
              <label for="test2">Yellow</label>
            </p>
            <p>
              <input name="group1" type="radio" id="test3"  />
              <label for="test3">Green</label>
            </p>
              <p>
                <input name="group1" type="radio" id="test4" />
                <label for="test4">Brown</label>
            </p>
          </form>
        </div>

        <div class="product-variation">
          <h5><strong>Choose a size:</strong></h5>
          <div class="sizes p-b-20">
            <span class="size">xs</span>
            <span class="size">s</span>
            <span class="size">m</span>
            <span class="size">l</span>
            <span class="size">xl</span>
          </div>
        </div>

        <div class="product-variation">
          <h5><strong>Choose a shipping method:</strong></h5>
          <select class="browser-default">
            <option value="" disabled selected>Choose your option</option>
            <option value="1">Credit Card</option>
            <option value="2">Cash on Delivery</option>
            <option value="3">Online Payment</option>
          </select>
        </div>

        <div class="product-variation">
          <a class="waves-effect waves-light btn-large modal-trigger accent-color block m-20" href="checkout.html">Add to Cart</a>
        </div>

        <!-- Footer -->
        <footer class="page-footer primary-color">
          <div class="section center">
            <h2 class="heading white-text">Shuttle</h2>
            <p class="center-align grey-text text-lighten-4">You can use rows and columns here to organize your footer content.</p>
            <div class="footer-icons">
              <i class="ion-social-facebook m-10 white-text"></i>
              <i class="ion-social-twitter m-10 white-text"></i>
              <i class="ion-social-pinterest m-10 white-text"></i>
              <i class="ion-social-instagram m-10 white-text"></i>
            </div>
          </div>
          <div class="footer-copyright">
            <div class="container center">
              <span>Made with <i class="ion-ios-heart"></i> by Codnauts</span>
            </div>
          </div>
        </footer>


      </div>
      <!-- End of Page Contents -->
    </div>
    <!-- End of Main Container -->

    <!-- Scripts -->
    <script src="../js/vendor/jquery-2.1.0.min.js"></script>
    <script src="../js/helper.js"></script>
    <script src="../js/vendor/HeadsUp.js"></script>
    <script src="../js/vendor/jquery.smoothState.js"></script>
    <script src="../js/vendor/chart.min.js"></script>
    <script src="../js/vendor/jquery.mixitup.min.js"></script>
    <script src="../js/vendor/jquery.swipebox.min.js"></script>
    <script src="../js/vendor/masonry.min.js"></script>
    <script src="../js/vendor/swiper.min.js"></script>
    <script src="../js/vendor/materialize.min.js"></script>
    <script src="product.js"></script>
  </body>
</html>
