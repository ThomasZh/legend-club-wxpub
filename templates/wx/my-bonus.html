    <body>
      <!-- page集合的容器，里面放多个平行的.page，其他.page作为内联页面由路由控制展示 -->
      <div class="page-group">
        <!-- 单个page ,第一个.page默认被展示-->
        <div class="page page-current">

          <!-- 这里是页面内容区 -->
          <div class="content">

            <div class="content-block-title">当前积分: {{ bonus_num }}</div>
            <div class="list-block media-list">
              <ul>
                {% for bonus in vendor_bonus %}
                <li>
                  <a href="/bf/wx/vendors/{{ vendor_id }}/activitys/{{ bonus['res_id'] }}" class="item-link item-content">
                    <div class="item-media"><img src="{{ bonus['bk_img_url'] }}" style='width: 4rem;'></div>
                    <div class="item-inner">
                      <div class="item-title-row">
                        <div class="item-after">{{ bonus['create_time'] }}</div>
                      </div>
                      {% if bonus['type'] == 1 %}
                        <div class="item-subtitle">分享活动</div>
                        <div class="item-text">+{{ bonus['bonus'] }}个积分</div>
                      {% elif bonus['type'] == 3 %}
                        <div class="item-subtitle">购买活动</div>
                        <div class="item-text">{{ bonus['bonus'] }}个积分</div>
                      {% end %}
                    </div>
                  </a>
                </li>
                {% end %}
              </ul>
            </div>

          </div> <!-- page content -->
        </div> <!-- page -->
      </div> <!-- page group -->

      <!-- popup, panel 等放在这里 -->
      <div class="panel-overlay"></div>

      <script type='text/javascript' src='{{ static_url("light7/js/light7.min.js") }}' charset='utf-8'></script>
      <script type='text/javascript' src='{{ static_url("light7/js/light7-swiper.min.js") }}' charset='utf-8'></script>
      <script type='text/javascript' src='{{ static_url("light7/js/i18n/cn.js") }}' charset='utf-8'></script>

      <!-- customer js files -->
      <script type='text/javascript' src='{{ static_url("js/bf-app.js") }}' charset='utf-8'></script>
