<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Shuttle - Material Design Mobile Template</title>
    <meta name="description" content="Material Design Mobile Template">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">

    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="../img/touch/apple-touch-icon-144x144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="../img/touch/apple-touch-icon-114x114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="../img/touch/apple-touch-icon-72x72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="../img/touch/apple-touch-icon-57x57-precomposed.png">
    <link rel="shortcut icon" sizes="196x196" href="../img/touch/touch-icon-196x196.png">
    <link rel="shortcut icon" href="../img/touch/apple-touch-icon.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="../img/touch/apple-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#222222">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">

    <!-- Icons -->
    <link href="../css/ionicons.min.css" media="all" rel="stylesheet" type="text/css">
    <!-- <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" media="all" rel="stylesheet" type="text/css"> -->

    <!-- Stylesheets -->
    <link rel="stylesheet" href="../css/animate.css">
    <link rel="stylesheet" href="../css/materialize.min.css">
    <link rel="stylesheet" href="../css/swipebox.min.css">
    <link rel="stylesheet" href="../css/swiper.min.css">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/supplier.css">
    <script src="../js/vendor/modernizr-2.7.1.min.js"></script>
  </head>
  <body>
    <!-- Main Container -->
    <div id="main" class="main">
      <!-- Toolbar -->
      <div id="toolbar" class="primary-color z-depth-1">
        <!-- <div class="open-left" id="open-left" data-activates="slide-out-left">
          <i class="ion-android-menu"></i>
        </div> -->
        <h1 class="title">供应商主页</h1>
        <!-- <div class="open-right" id="open-right" data-activates="slide-out">
          <i class="ion-android-person"></i>
        </div> -->
      </div>
      <!-- End of Toolbar -->

      <!-- Page Contents -->
      <div class="grey lighten-4 animated fadeinup">
        <!-- Hero Header -->
        <div class="hero-header hero-big  animated fadeindown">
          <div class="hero-author">
            <div class="media-top-object">
              <img src="../img/avatar-poe.png" alt="" class="media-left avatar">
              <div class="media-body left-align">
                <h2 class="white-text ">木鱼传说</h2>
                <span class="white-text small"><em>专注于户外活动</em></span>
                <div class="card-feedback">
                  <div class="card-users white-text">
                    <i class="ion-ios-heart accent-text"></i> <span>346</span>
                    <i class="ion-android-person-add"></i> <span>205</span>
                  </div>
                  <div class="card-share white-text">
                    <i class="ion-android-share-alt"></i> <span>分享</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- <div class="opacity-overlay-gradient"></div> -->
        </div>

        <!-- Tabs -->
        <ul class="tabs m-b-20">
          <li class="tab"><a class="active" href="#one">分类一</a></li>
          <li class="tab"><a href="#two">分类二</a></li>
          <li class="tab"><a href="#three">分类三</a></li>
        </ul>

        <!-- Gallery One -->
        <div id="one" class="grid m-t-20">
          <div class="grid-item gallery-item-card">
            <a href="../img/1.jpg" class="swipebox no-smoothState" title="This is dummy caption.">
              <img src="../img/1.jpg" alt="image">
              <div class="gallery-item-header">
                <div class="gallery-item-author">
                  <span>商品X</span>
                  <span class="small">价格：100元</span>
                </div>
              </div>
            </a>
          </div>
        </div>
        <!-- Gallery Two -->
        <div id="two" class="grid m-t-20">
          <div class="grid-item gallery-item-card">
            <a href="../img/v1.jpg" class="swipebox no-smoothState" title="This is dummy caption.">
              <img src="../img/v1.jpg" alt="image">
              <div class="gallery-item-header">
                <div class="gallery-item-author">
                  <span>Jassie North</span>
                  <span class="small">1hour ago - 62 Share</span>
                </div>
              </div>
            </a>
          </div>
        </div>
        <!-- Gallery Three -->
        <div id="three" class="grid m-t-20">
          <div class="grid-item gallery-item-card">
            <a href="../img/2.jpg" class="swipebox no-smoothState" title="This is dummy caption.">
              <img src="../img/2.jpg" alt="image">
              <div class="gallery-item-header">
                <div class="gallery-item-author">
                  <span>Jassie North</span>
                  <span class="small">1hour ago - 62 Share</span>
                </div>
              </div>
            </a>
          </div>
        </div>


      </div>
      <!-- End of Page Contents -->
    </div>
    <!-- End of Main Container -->

    <!-- Scripts -->
    <script src="../js/vendor/jquery-2.1.0.min.js"></script>
    <script src="../js/helper.js"></script>
    <script src="../js/vendor/HeadsUp.js"></script>
    <script src="../js/vendor/jquery.smoothState.js"></script>
    <script src="../js/vendor/chart.min.js"></script>
    <script src="../js/vendor/jquery.mixitup.min.js"></script>
    <script src="../js/vendor/jquery.swipebox.min.js"></script>
    <script src="../js/vendor/masonry.min.js"></script>
    <script src="../js/vendor/swiper.min.js"></script>
    <script src="../js/vendor/materialize.min.js"></script>
    <script src="supplier.js"></script>
  </body>
</html>
