  <!-- LOGIN FORM -->
  <div class="text-center" style="padding:50px 0">
    <div class="logo">login</div>
    <!-- Main Form -->
    <div class="login-form-1">
      <form id="login-form" class="text-left" method="POST" action="/ops/auth/email/login">
        <fieldset>
          <div class="login-form-main-message"></div>
          <div class="etc-login-form" id="err-msg">
            <p>{{ err_msg }}</p>
          </div>
          <div class="main-login-form">
            <div class="login-group">
              <div class="form-group">
                <label for="lg_email" class="sr-only">Email</label>
                <input type="email" class="form-control" id="lg_email" name="lg_email" placeholder="email address">
              </div>
              <div class="form-group">
                <label for="lg_password" class="sr-only">Password</label>
                <input type="password" class="form-control" id="lg_pwd" name="lg_pwd" placeholder="password">
              </div>
              <div class="form-group login-group-checkbox">
                <input type="checkbox" id="lg_remember" name="lg_remember">
                <label for="lg_remember">remember</label>
              </div>
            </div>
            <button type="submit" class="login-button"><i class="fa fa-chevron-right"></i></button>
          </div>
          <div class="etc-login-form">
            <p>forgot your password? <a href="/ops/auth/email/forgot-pwd">click here</a></p>
            <p>new user? <a href="/ops/auth/email/register">create new account</a></p>
          </div>
        </fieldset>
      </form>
    </div>
    <!-- end:Main Form -->
  </div>
