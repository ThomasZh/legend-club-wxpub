<div class="post-preview">
	<a href="/article?id={{article["id"]}}">
		<img class="img-responsive" src="{{article["imgUrl"]}}" width="1080">
		<h2 class="post-title">{{article["title"] }}</h2>
		<h3 class="post-subtitle">{{article["content"]}}</h3>
	</a>
	<p class="post-meta">
		Posted by <a href="#?id={{article["accountId"]}}">{{article["accountNickname"]}}</a> {{article["timestamp"]}}
	</p>
</div>
<hr>
