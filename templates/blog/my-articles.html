	<script type="text/javascript">
		preAllow = true;   // when ajax not completed, cannot do the next request
		lastTimestamp = '';
		
		function query() {
			$.get("/ajax-my-articles?last="+lastTimestamp,function(data,status){
				ajaxobj = eval("("+data+")");
				for (var i in ajaxobj) {
                	$('#articleRows').append('<div class="post-preview"><a href="/admin/my-article?id='
                		+ ajaxobj[i].id +
                		'"><img class="img-responsive" src="' 
                		+ ajaxobj[i].imgUrl +
                		'"><h2 class="post-title">'
                		+ ajaxobj[i].title +
                		'</h2><h3 class="post-subtitle">'
                		+ ajaxobj[i].content +
                		'</h3></a><p class="post-meta">Posted by <a href="#">'
                		+ ajaxobj[i].accountNickname +
                		'</a> ' 
                		+ ajaxobj[i].timestamp +
                		'</p></div><hr>');
                	lastTimestamp = ajaxobj[i].timestamp;
				}
				preAllow = true;
			});
		}
	
		$("#AjaxGetButton").click(function(){ // This event fires when a button is clicked
			if(preAllow){
			    preAllow = false;
			    query();
			}
		});
		
		$(document).ready(function(){ // init after open this page
			if(preAllow){
			    preAllow = false;
				query();
			}
		});
	</script>
