<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>订单中心</title>
    <meta name="description" content="Material Design Mobile Template">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">

    <!-- Icons -->
    <link href="{{ static_url('shuttle/css/ionicons.min.css') }}" media="all" rel="stylesheet" type="text/css">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="{{ static_url('weui/css/weui.min.css') }}">
    <link rel="stylesheet" href="{{ static_url('weui/css/jquery-weui.min.css') }}">
    <link rel="stylesheet" href="{{ static_url('shuttle/css/animate.css') }}">
    <link rel="stylesheet" href="{{ static_url('shuttle/css/materialize.min.css') }}">
    <link rel="stylesheet" href="{{ static_url('shuttle/css/swipebox.min.css') }}">
    <link rel="stylesheet" href="{{ static_url('shuttle/css/swiper.min.css') }}">
    <link rel="stylesheet" href="{{ static_url('shuttle/css/normalize.css') }}">
    <link rel="stylesheet" href="{{ static_url('shuttle/css/main.css') }}">
    <script src="{{ static_url('shuttle/js/vendor/modernizr-2.7.1.min.js') }}"></script>
    <style media="screen">
      .tabs{
          height: auto;
          display: flex;
          flex-direction: row;
          flex-wrap: wrap;
          justify-content:space-between;
          align-items:center;
      }
      .tab{
        height: 3rem;
        line-height: 3rem;
      }
      .tabs .indicator {
          background-color: #01acc6;
          width: auto;
          height: 2px;
          border-radius: 0;
          margin: 0 auto;
      }
      .o_wrap{
        width: 100%;
        padding: 0 1.5rem;
        background-color: white;
        height: auto;;
        overflow:hidden;
        border: 1px solid #ddd;
        margin-top:1rem;
      }
      .o_wrap .menu-id{
        height: 4rem;
        line-height: 4rem;
        border-bottom: 1px solid #c5c3c3;
      }
      .o_wrap .order-cont{
        margin-top: 1rem;
      }
      .o_wrap .order-cont h5{
        height: auto;
        margin-bottom: 0.4rem;
      }
      .o_wrap .order-cont p{
        height: 3rem;
        line-height: 3rem;
        margin-bottom: 0;
      }
      .o-l{
        margin-left: .8rem;
      }
    </style>
  </head>
  <body>
    <!-- Main Container -->
    <div id="main" class="main">
      <!-- Page Contents -->
      <div class="animated fadeinup">
        <section>
          <ul class="tabs">
            <li class="tab col s3" id="list0"><a class="active" href="#item0">全部订单</a></li>
            <li class="tab col s3" id="list1"><a href="#item1">已支付</a></li>
            <li class="tab col s3" id="list2"><a href="#item2">未支付</a></li>
          </ul>
        </section>

        <div class="with-tab grey lighten-4 animated fadeinup" style="padding:5px 0;">
            <div id="hhh"><div id="item0" class="grid m-t-20 infinite"></div></div>
            <div id="item1" class="grid m-t-20 infinite"></div>
            <div id="item2" class="grid m-t-20 infinite"></div>
            <div class="weui-loadmore">
              <i class="weui-loading"></i>
              <span class="weui-loadmore__tips">正在加载</span>
            </div>
        </div>


      </div>
      <!-- End of Page Contents -->
    </div>
    <!-- End of Main Container -->

    <!-- Scripts -->
    <script src="{{ static_url('shuttle/js/vendor/jquery-2.1.0.min.js') }}"></script>
    <script src="{{ static_url('shuttle/js/helper.js') }}"></script>
    <script src="{{ static_url('shuttle/js/vendor/HeadsUp.js') }}"></script>
    <script src="{{ static_url('shuttle/js/vendor/jquery.smoothState.js') }}"></script>
    <script src="{{ static_url('shuttle/js/vendor/chart.min.js') }}"></script>
    <script src="{{ static_url('shuttle/js/vendor/jquery.mixitup.min.js') }}"></script>
    <script src="{{ static_url('shuttle/js/vendor/jquery.swipebox.min.js') }}"></script>
    <script src="{{ static_url('shuttle/js/vendor/masonry.min.js') }}"></script>
    <script src="{{ static_url('shuttle/js/vendor/swiper.min.js') }}"></script>
    <script src="{{ static_url('shuttle/js/vendor/materialize.min.js') }}"></script>
    <script src="{{ static_url('weui/js/jquery-weui.min.js') }}"></script>
    <script src="{{ static_url('shuttle-master/js/myorders.js') }}"></script>
    <script type="text/javascript">
      $(function(){

        // 根据实际情况自定义获取数据方法
        var limit = 10;
        var pageNum = 1;

        $('body').infiniteScroll({
            binder:'body',
            pageSize: limit,
            loadingHtml: '<strong><span style="font-size:14px; display:block; margin-top:20px;">数据加载中...</span></strong>',
            doneTxt: '<span style="font-size:14px; display:block; margin-top:20px;">已全部加载完毕</span>',
            loadListFn: function(){
              var def = $.Deferred();
              $.ajax({
                type: "GET",
                url: "{{api_domain}}/api/leagues/{{ league_id }}/clubs?filter=league&franchise_type=供应商&page="+pageNum+"&limit="+limit,
                headers: {
                  "Authorization": "Bearer {{ access_token }}"
                },
                contentType: 'application/json',
                success: function(data, status, xhr) {
                      console.log(data);
                      data_obj = JSON.parse(data);
                      data = data_obj.rs;
                  var pageData = data.data;
                  var inner_html = "";
                  for (var i in pageData) {
                        inner_html += '<p class="todo-element" data-id="'+pageData[i]['club_id']+'">';
                        inner_html += '<img alt="" src="'+pageData[i]['img']+'!200x200">';
                        inner_html += '<label for="todo2">'+pageData[i]['name']+'</label>';
                        inner_html += '<span class="small">'+pageData[i]['introduction']+'</span>';
                        inner_html += '<span class="more"><i class="ion-ios-arrow-right"></i></span>';
                        inner_html += '</p>';
                    };
                    $('#ListContent').append(inner_html);
                    def.resolve(pageData);
                    ++pageNum;
                  }
                })
                return def.promise();
            }
        });
        
        // 上拉加载更多start
          // var loading = false;  //状态标记
          // $(document.body).infinite().on("infinite", function() {
          //   if(loading) return;
          //   loading = true;
          //   setTimeout(function() {
          //     getOrders('all','item0');
          //     loading = false;
          //   }, 1000);   //模拟延迟
          // });
        // end
        var limit = 10;
        var pageNum = 1;
        // getOrders('all','item0');//全部订单
        function getLocalTime(nS) { //时间戳转换
           return new Date(parseInt(nS) * 1000).toLocaleString().replace(/:\d{1,2}$/,' ');
        };
        $(document).on('click','#list0',function(){
            pageNum = 1;
            $("#item0").empty();
            getOrders('all','item0');//支付订单
            var loading = false;  //状态标记
            $(document.body).infinite().on("infinite", function() {
              if(loading) return;
              loading = true;
              setTimeout(function() {
                getOrders('all','item0');
                loading = false;
              }, 1000);   //模拟延迟
            });
        }).on('click','#list1',function(){
            pageNum = 1;
            $("#item1").empty();

            getOrders('30','item1');//支付订单
            var loading = false;  //状态标记
            $(document.body).infinite().on("infinite", function() {
              if(loading) return;
              loading = true;
              setTimeout(function() {
                getOrders('30','item1');
                loading = false;
              }, 1000);   //模拟延迟
            });
        }).on('click','#list2',function(){
            pageNum = 1;
            $("#item2").empty();
            getOrders('20','item2');//未支付订单
            var loading = false;  //状态标记
            $(document.body).infinite().on("infinite", function() {
              if(loading) return;
              loading = true;
              setTimeout(function() {
                getOrders('20','item2');
                loading = false;
              }, 1000);   //模拟延迟
            });
        });
        // 获取账单数据
        function getOrders(_states,dom){
          $.ajax({
            type: "GET",
            url: "{{ API_DOMAIN }}/api/orders?filter=mine&order_type=buy_item&pay_status="+_states+"&club_id={{ club_id }}&page="+pageNum+"&limit="+limit,
            dataType: "json",
            headers: {"Authorization":"Bearer {{access_token}}"},
            contentType: 'application/json',
            success: function(data, status, xhr) {
              console.log(data);
              // var dataObj = JSON.parse(data);
              var orders = data.rs.data;
              var _html = "";
              for (var i =0 ;i<orders.length;i++){
                _html += '<div class="o_wrap" onclick = "location.href='+'\'/bf/wx/vendors/'+orders[i]['club_id']+'/items/order/'+orders[i]['_id']+'/result\'">';
                _html += '<div class="menu-id"><span>订单号:</span><span class="o-l">'+ orders[i].trade_no +'</span></div>';
                _html += '<div class="order-cont">';
                _html += '<h5>'+ orders[i].item_name +'</h5>';
                _html += '<p><span>状态:</span>';
                _html += '<span class="o-l">';
                if (orders[i].pay_status == 30){
                    _html +=  '已支付';
                }else if(orders[i].pay_status == 20){
                    _html +=  '未支付';
                }
                _html += '</span>';
                _html += '</p>';
                _html += '<p><span>申请时间:</span><span class="o-l">'+ getLocalTime(orders[i].create_time) +'</span></p>';
                _html += '<p><span>金额:</span><span class="o-l">'+ (parseFloat(orders[i].actual_payment)/100).toFixed(2) +'</span></p>';
                _html += '</div></div>';
              }
              $('#'+dom).append(_html);
              nodata(orders);
            }
          })
        };

        function nodata(res) {//数据加载完毕的操作
            if(res.length==0){
                $(".weui-loadmore").html('<div class="weui-loadmore_line"> <span class="weui-loadmore__tips">数据已经加载完毕</span> </div>');
                $(document.body).destroyInfinite();
            }
            pageNum = pageNum + 1;
        };

      })

    </script>
  </body>
</html>
